<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Macdonalds</title>
</head>
<style>
#main{
    display: flex;
    justify-content: space-evenly;
    }
#menu{
    border: 4px solid red;
    box-shadow: rgb(255, 255, 255) 0px 5px, rgba(222, 6, 6, 0.908) 0px 15px, rgb(254, 255, 254) 0px 20px;
    border-radius: 10px;
    width: 8%;
    height: 400px;
    display: inline-block;
    justify-content: center;
    padding: 3px;
    padding-bottom: 30px;
    margin-left: 50px;
    margin-top: 300px;
}
hr{
    color: black;
    border-radius: 2px;
    border-width: 3px;
    width: 100%;
}
input[type="checkbox"]{
    align-items: center;
}

.i{
    border-radius: 3px;
    background-color: skyblue;
    margin-bottom: 5px;
    color: brown;
}
#bts{
    cursor: pointer;
    font-size: 20px;
    background-color: red;
    border: none;
    color: white;
    text-align: center;
    border-radius: 6px;
    width: 100%;
    height: 100%;
    transition: 0.04s ;
    border-radius: 15px;
                
}
#bts:hover{
    background-color: rgb(217, 143, 143);
    color: black;
    font-weight: bolder;
    box-shadow: rgb(255, 255, 255) 0px 5px, rgba(222, 6, 6, 0.908) 0px 15px, rgb(254, 255, 254) 0px 20px;
}
h1{
    font-style: italic;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    text-align: center;
}
.in{
    width: 100%;
    text-align: start;
    border-radius: 3px;
    background-color:skyblue;
    border: 2px solid red;
}
.in:hover{
    background-color: rgb(242, 6, 6);
    color: black;
    font-weight: bolder;
    box-shadow: skyblue 3px 3px 6px 0px inset, rgba(242, 5, 5, 0.5) -3px -3px 6px 1px inset;
}
#order{
    margin-top: 200px;
    border: 3px solid skyblue;
    border-radius: 6px;
    height: 600px;
    width: 900px;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
}
img{
    height: 500px;
    width:800px;
    padding: 30px;
}
#order>p{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 20px;
    text-align: center;
}
.rjt{
    text-align: center;
    font-size: 60px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
</style>
<body >
    <div id="main">
        <div id="menu">
            <h1>Menu</h1>
            <hr>
            <div class="i">
                <button class="in">
                <input type="checkbox" name="Burger" id="b">
                <label for="">Burger</label>
                </button>
            </div >
            <div class="i">
                <button class="in">
                <input type="checkbox" name="pizza" id="p">
                <label for="">Pizza</label>
                </button>
            </div >
            <div class="i">
                <button class="in">
                <input type="checkbox" name="Roll" id="r">
                <label for="">Roll</label>
                </button>
            </div >
            <div class="i">
                <button class="in">
                <input type="checkbox" name="winges" id="w">
                <label for="">BBQ-Wings</label>
                </button>
            </div>
            <div class="i">
                <button class="in">
                <input type="checkbox" name="Shakes" id="s">
                <label for="">Shakes</label>
                </button>
            </div>
            <div class="i">
                <button class="in">
                <input type="checkbox" name="drinks" id="d">
                <label for="">Drinks</label>
                </button>
            </div>
            <br>
            <div>
                <button id="bts">Order Food</button>
            </div>
        </div>
        <div id="order">

        </div>
    </div>
</body>
